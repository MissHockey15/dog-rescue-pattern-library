<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Filters</title>
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
  <link href="navigation.css" rel="stylesheet">
</head>

<body>
  <section class="filters">
    <form class="grid" action="index.html" method="post">
      <div class="push-1-2 unit xs-1-2 l-1-4 gutter-1-2">
        <label for="gender" class="micro">GENDER</label>
        <select class="micro" id="gender">
          <option value="">&nbsp;</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="push-1-2 unit xs-1-2 l-1-4 gutter-1-2">
        <label for="age" class="micro">AGE</label>
        <select class="micro" id="age">
          <option value="">&nbsp;</option>
          <option>Puppy</option>
          <option>Young</option>
          <option>Adult</option>
          <option>Old</option>
        </select>
      </div>
      <div class="push-1-2 unit xs-1-2 l-1-4 gutter-1-2">
        <label for="breed" class="micro">BREED</label>
        <select class="micro" id="breed">
          <option value="">&nbsp;</option>
          <option>Retriever</option>
          <option>Lab</option>
          <option>German Shepherd</option>
          <option>Italian Greyhound</option>
          <option>Mutt</option>
          <option>Unknown</option>
        </select>
      </div>
      <div class="pad-t-1-2 unit xs-1-2 l-1-4 gutter-1-4 text-center">
        <button class="btn push-r-1-4 micro" type="submit">Apply</button>
        <button class="btn push-r-1-4 micro" type="submit">Reset</button>
      </div>
    </form>
  </section>
</body>
</html>
